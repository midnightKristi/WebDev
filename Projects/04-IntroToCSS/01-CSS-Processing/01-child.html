<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Child Selector</title>
	<style>
		.disclaimer > p {
			color: red
		}
	</style>
  </head>
  <body>
		<div class="disclaimer">
			<p>This content would be red colored.</p>
			<div>
				<p>This content is not red colored, it is not a direct child since it is in a div.</p>
			</div>
		</div>

		<p>This content would not be red colored.</p>
  </body>
</html>
