<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>General Sibling</title>
	<style>
		.disclaimer ~ p {
			color: red
		}
	</style>
  </head>
  <body>
		<p>Not red colored</p>

		<div class="disclaimer">
			<p>Not red colored.</p>
			<div>
				<p>Not red colored.</p>
			</div>
		</div>

		<p>This would be red colored, it is a sibling.</p>
		<p>This would be red colored, it is a sibling.</p>
  </body>
</html>
