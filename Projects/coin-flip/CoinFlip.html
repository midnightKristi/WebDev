<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <title>Coin Flip</title>
</head>
<body>
    <div class="container">
        <h1>Coin Flip!</h1>
        <p>Let's flip a coin! Choose heads or tails.</p>
        <div class="row">
            <div class="col-6">
                <button class="btn btn-primary" type="button" onclick="flip('Heads')">Heads</button>
            </div>
            <div class="col-6">
                <button class="btn btn-primary" type="button" onclick="flip('Tails')">Tails</button>
            </div>
        </div>
        <p id="message"></p>
    </div>

    <script src="CoinFlip.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
</body>
</html>
